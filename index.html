<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Druck Welt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 1000px; margin: auto; }
    .language-select { margin-bottom: 1rem; }
    .product-list { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .product { border: 1px solid #ddd; border-radius: 5px; padding: 0.5rem; width: 280px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img, .product video { width: 100%; border-radius: 5px; }
    @media (max-width: 600px) {
      .product { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1 id="welcome-text">Willkommen bei 3D Druck Welt! Hallo</h1>
  <div class="language-select">
    <label for="lang">Sprache / Language:</label>
    <select id="lang">
      <option value="de" selected>Deutsch</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
    </select>
  </div>
</header>

<main>
  <div class="product-list" id="product-list">
    </div>
</main>

<script>
  const translations = {
    de: {
      welcome: "Willkommen bei 3D Druck Welt! Hallo!",
      products: [
        {
          name: "Produkt 1 POPAPUPA",
          size: "Größe: 10x10x10 cm",
          price: "Preis: 30€",
          material: "Material: PLA",
          shipping: "Versandkosten: 5€",
          condition: "Zustand: Neu",
          description: "Beschreibung auf Deutsch.",
          photos: ["https://via.placeholder.com/280x180?text=Foto+1"],
          videos: []
        },
        // ... weitere Produkte
      ]
    },
    en: {
      welcome: "Welcome to 3D Print World!",
      products: [
        {
          name: "Product 1",
          size: "Size: 10x10x10 cm",
          price: "Price: €30",
          material: "Material: PLA",
          shipping: "Shipping: €5",
          condition: "Condition: New",
          description: "Description in English.",
          photos: ["https://via.placeholder.com/280x180?text=Photo+1"],
          videos: []
        }
      ]
    },
    ru: {
      welcome: "Добро пожаловать в 3D Печатный Мир!",
      products: [
        {
          name: "Продукт 1",
          size: "Размер: 10x10x10 см",
          price: "Цена: 30€",
          material: "Материал: PLA",
          shipping: "Стоимость доставки: 5€",
          condition: "Состояние: Новый",
          description: "Описание на русском.",
          photos: ["https://via.placeholder.com/280x180?text=Фото+1"],
          videos: []
        }
      ]
    },
    fr: {
      welcome: "Bienvenue dans le Monde de l'impression 3D!",
      products: [
        {
          name: "Produit 1",
          size: "Taille: 10x10x10 cm",
          price: "Prix: 30€",
          material: "Matériel: PLA",
          shipping: "Frais de port: 5€",
          condition: "État: Neuf",
          description: "Description en français.",
          photos: ["https://via.placeholder.com/280x180?text=Photo+1"],
          videos: []
        }
      ]
    }
  };

  const langSelect = document.getElementById("lang");
  const welcomeText = document.getElementById("welcome-text");
  const productList = document.getElementById("product-list");

  function renderProducts(language) {
    productList.innerHTML = "";
    const prods = translations[language].products;
    prods.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${p.name}</h3>
        ${p.photos.map(url => `<img src="${url}" alt="${p.name}">`).join("")}
        ${p.videos.map(url => `<video controls src="${url}"></video>`).join("")}
        <p>${p.size}</p>
        <p>${p.price}</p>
        <p>${p.material}</p>
        <p>${p.shipping}</p>
        <p>${p.condition}</p>
        <p>${p.description}</p>
      `;
      productList.appendChild(div);
    });
  }

  function updateLanguage() {
    const selectedLang = langSelect.value;
    welcomeText.textContent = translations[selectedLang].welcome;
    renderProducts(selectedLang);
  }

  langSelect.addEventListener("change", updateLanguage);

  // Initial render
  updateLanguage();
</script>

</body>
</html>
